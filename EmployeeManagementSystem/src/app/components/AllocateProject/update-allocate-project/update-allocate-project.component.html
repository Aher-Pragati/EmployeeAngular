<div class="container">

    <div class="row">
        <div class="col-md-6 offset-3">
         <form  [formGroup]="allocateProjectUpdate" (ngSubmit)="updateAllocateProject()">
         
            <div class="form-group">
                <label for="projectStatus">Allocate Project Status</label>
                <input  type="text"
                        class="form-control"
                        id="projectStatus"
                        name="projectStatus"
                        formControlName="projectStatus"
                        aria-describedby="emailHelp">

                <span *ngIf="allocateProjectUpdate.controls['projectStatus'].touched && !allocateProjectUpdate.controls['projectStatus'].valid">

              
                    <span *ngIf="allocateProjectUpdate.controls['projectStatus'].hasError('required')">
                        Allocate Project Status is required !
                    </span>
                    
                    <span *ngIf="allocateProjectUpdate.controls['projectStatus'].hasError('minlength')">
                        Allocate Project Status should be minimum 2 characters !
                    </span>

                    <span *ngIf="allocateProjectUpdate.controls['projectStatus'].hasError('maxlength')">
                        Allocate Project Status should be maximum 40 characters !
                    </span>

                </span>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"  >Save</button>
                <button type="reset" class="btn btn-primary"  >Reset</button>
            </div>
           
            
         </form>

        </div>
    </div>
