
<h1 class="text-center">Department Registration</h1>


<div class="container">

    <div class="row">
        <div class="col-md-6 offset-3">
         <form [formGroup]="departmentReg" (ngSubmit)="register()" >
         
            <div class="form-group">
                <label for="departmentName">Department Name</label>
                <input  type="text"
                        class="form-control"
                        id="departmentName"
                        name="departmentName"
                        formControlName="departmentName"
                        aria-describedby="emailHelp">

                <span *ngIf="(departmentReg.controls['departmentName'].touched) && (!departmentReg.controls['departmentName'].valid)">

              
                    <span *ngIf="departmentReg.controls['departmentName'].hasError('required')">
                        Department name is required !
                    </span>
                    
                    <span *ngIf="departmentReg.controls['departmentName'].hasError('minlength')">
                        Department name should be minimum 4 characters !
                    </span>

                    <span *ngIf="departmentReg.controls['departmentName'].hasError('maxlength')">
                        Department name should be maximum 20 characters !
                    </span>

                </span>
            </div>
           

            
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"  >Save</button>
                <button type="reset" class="btn btn-primary"  >Reset</button>
            </div>
           
            
         </form>

        </div>
    </div>
