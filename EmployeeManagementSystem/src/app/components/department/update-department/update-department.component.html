<div class="container">

    <div class="row">
        <div class="col-md-6 offset-3">
         <form  [formGroup]="departmentUpdate" (ngSubmit)="updateDepartment()">
         
            <div class="form-group">
                <label for="departmentName">Department Name</label>
                <input  type="text"
                        class="form-control"
                        id="departmentName"
                        name="departmentName"
                        formControlName="departmentName"
                        aria-describedby="emailHelp">

                <span *ngIf="departmentUpdate.controls['departmentName'].touched && !departmentUpdate.controls['departmentName'].valid">

              
                    <span *ngIf="departmentUpdate.controls['departmentName'].hasError('required')">
                        Employee Name is required !
                    </span>
                    
                    <span *ngIf="departmentUpdate.controls['departmentName'].hasError('minlength')">
                        Employee Name should be minimum 2 characters !
                    </span>

                    <span *ngIf="departmentUpdate.controls['departmentName'].hasError('maxlength')">
                        Employee Name should be maximum 20 characters !
                    </span>

                </span>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"  >Save</button>
                <button type="reset" class="btn btn-primary"  >Reset</button>
            </div>
           
            
         </form>

        </div>
    </div>
