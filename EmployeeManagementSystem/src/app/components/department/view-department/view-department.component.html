<div class="container">
    <table class="table">
            <thead>
                    <tr>
                            <th scope="col">Department ID</th>
                            <th scope="col">Department Name</th>
                            <th scope="col">Action</th>
                            <th scope="col">View Employees</th>
                    </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of departmentList">
                        <td>{{data.departmentId}}</td>
                        <td>{{data.departmentName}}</td>
                        <td><a><i routerLink="/admin-dashboard/updatedepartment/{{data.departmentId}}" style="color:darkgreen;" class="fa fa-pencil-square-o"aria-hidden="true"></i></a><a><i style="color: red;" (click)="deleteDepartment(data.departmentId)"class="fa fa-trash"aria-hidden="true"></i></a></td> 
                        <td><i routerLink="/admin-dashboard/viewEmployee/{{data.departmentId}}" class="fa fa-eye" aria-hidden="true"></i>
                        </td>    
                            
                    </tr>
            </tbody>
    </table>
</div>
